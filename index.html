<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="https://requirejs.org/docs/release/2.3.5/minified/require.js"></script>

    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
          <label id="length-label">
            Please Select Password Length
            <input id="length" type='number' max="128" min="8"/>
          </label>
          <div class="hide" id="char-select">
            Select Charecter Types
            <label>
              Lowercase
              <input id="lowercase" type='checkbox'/>
            </label>
            <label>
              Uppercase
              <input id="uppercase" type='checkbox'/>
            </label>
            <label>
              Special Charecters
              <input id="special-chars" type='checkbox'/>
            </label>
            <label>
              Numeric
              <input id="numeric" type='checkbox'/>
            </label>
          </div>
          <button id="next" class="btn">Next</button>
          <button id="submit" class="hide">Submit</button>

        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn" disabled>Generate Password</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
